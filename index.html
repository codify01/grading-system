<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Grading System</title>
</head>
<body class="bg-dark">
    
    <section class="text-center col-lg-7 row Regular shadow mx-auto mt-5">
        <div class="col-lg col-sm-12 border border-2 border-info p-5 rounded shadow" id="parent">
            <div>
                <h2 class="text-info">GRADING SYSTEM</h2>
                <div>
                    <input type="number" class="form-control p-2" placeholder="Enter your score" aria-label="Enter your score" aria-describedby="button-addon2" id="userScore">
                    <button class="btn btn-info w-100 mt-2 text-white" type="button" id="button-addon2"  onclick="check()">Check</button>
                </div>
            </div>
        </div>
        <div id="display" class="border border-2 border-info rounded mt-2 py-2">
            See your result hear
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
